services:
  plana-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plana-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PLANA_API_URL=${PLANA_API_URL:-http://localhost:3001}
      - PLANA_SITE_URL=${PLANA_SITE_URL:-http://localhost:3000}
      - DISCORD_BOT_ID=${DISCORD_BOT_ID:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
